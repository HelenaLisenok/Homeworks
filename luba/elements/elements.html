<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elements</title>
  </head>
  <body>
    <h2>appendChild</h2>
    <div id="appendChild">
      <p>Hello!</p>
      <p>Bonjour!</p>
    </div>

    <hr />
    <h2>Циклы</h2>
    <div id="cycle"></div>

    <hr />
    <h2>Удаление</h2>

    <button id="create">добавить</button>
    <button id="remove">удалить</button>
    <ul id="ul">
      <li>text</li>
    </ul>

    <hr />
    <h2>append & prepend</h2>

    <ul id="list">
      <li>1</li>
      <li>2</li>
    </ul>

    <hr />
    <h2>insertBefore</h2>

    <div id="div2">
      <p></p>
      <ul id="list3"></ul>
    </div>
    <hr />
    <h2>insertAdjacentElement & insertAdjacentHTML</h2>
    <div id="insert">
      <p id="i1"></p>
      <p></p>
      <p id="i2"></p>
    </div>
    <hr />
    <h2>clone Node</h2>

    <ul id="clone">
      <li class="first">1</li>
      <li>2</li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
